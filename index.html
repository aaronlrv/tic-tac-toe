<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="--UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="playerDetails">
            <h3 class="player"></h3>
            <p class="choice"></p>
            <h3 class="player2"></h3>
            <p class="choice2"></p>
        </div>
    </header>
    <main>
        <form id="form">
            <legend>User Info</legend>
            <fieldset>
                <div class="name">
                    <label for="name">Player 1 name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="name2">
                    <label for="name2">Player 2 name</label>
                    <input type="text" name="name2" id="name2">
                </div>
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <div class="container"> 
        <div class="grid">
            <div data-index="1-1" class="cell"></div>
            <div data-index="1-2" class="cell"></div>
            <div data-index="1-3" class="cell"></div>
            <div data-index="2-1" class="cell"></div>
            <div data-index="2-2" class="cell"></div>
            <div data-index="2-3" class="cell"></div>
            <div data-index="3-1" class="cell"></div>
            <div data-index="3-2" class="cell"></div>
            <div data-index="3-3" class="cell"></div>
        </div>
    </div>
    </main>

    <footer>

    </footer>
</body>
</html>
